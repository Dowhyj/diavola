<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../estilos/estilos.css">
    <link rel="shortcut icon" href="../img/logo1.png">
    <title>Diávola</title>
</head>

<body>

    <div class="gridMenu">

        <header>

            <figure class="logo">
                <a href="../index.html">
                    <img class="imgHeader" src="../img/logo2.jpg" alt="">
                </a>
            </figure>

            <a class="textoLogo" href="../index.html">Diávola Pizza</a>

            <nav>
                <ul>
                    <li class="a_header">
                        <a href="../index.html">Inicio</a>
                    </li>
                    <li class="a_header">
                        <a href="menu.html">Menu</a>
                    </li>
                    <li class="a_header">
                        <a href="pedidos.html">Pedidos</a>
                    </li>
                    <li class="a_header">
                        <a href="servicios.html">Servicios</a>
                    </li>
                    <li class="a_header">
                        <a href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>

        </header>

        <main class="menu">

            <figure class="pizza">
                <p class="titulosMenu">MARGARITA</p>
                <img class="pizzaMenu" src="../img/marga2.jpg" alt="pizza de margarita" data-aos="flip-left">
                <figcaption class="pieMenu">Mozzarella, tomate, parmesano y albahaca.
                </figcaption>
                <p class="precio">$600</p>
            </figure>

            <figure class="pizza">
                <p class="titulosMenu">FUGAZZA CON QUESO</p>
                <img class="pizzaMenu" src="../img/cebolla2.jpg" alt="pizza de cebolla" data-aos="flip-left">
                <figcaption class="pieMenu">Cebolla, mozzarella,parmesano y orégano.
                </figcaption>
                <p class="precio">$700</p>
            </figure>

            <figure class="pizza">
                <p class="titulosMenu">CUATRO QUESOS</p>
                <img class="pizzaMenu" src="../img/4q2.jpg" alt="pizza de cuatro quesos" data-aos="flip-left">
                <figcaption class="pieMenu">Mozzarella, provolone, roquefort, parmesano y orégano.
                </figcaption>
                <p class="precio">$750</p>
            </figure>

            <figure class="pizza">
                <p class="titulosMenu">PESTO</p>
                <img class="pizzaMenu" src="../img/pesto4.jpg" alt="pizza de pesto" data-aos="flip-left">
                <figcaption class="pieMenu">Mozzarella, tomate, pesto, parmesano y albahaca.
                </figcaption>
                <p class="precio">$700</p>
            </figure>

            <figure class="pizza">
                <p class="titulosMenu">DIAVOLA</p>
                <img class="pizzaMenu" src="../img/diavola.jpg" alt="pizza diavola" data-aos="flip-left">
                <figcaption class="pieMenu">Mozzarella, tomate, salame español, parmesano y albahaca.
                </figcaption>
                <p class="precio">$750</p>
            </figure>

            <figure class="pizza">
                <p class="titulosMenu">PANCETA</p>
                <img class="pizzaMenu" src="../img/panceta.jpg" alt="pizza de panceta y provolone" data-aos="flip-left">
                <figcaption class="pieMenu">Mozzarella, tomate, panceta, provolone y albahaca.
                </figcaption>
                <p class="precio">$800</p>
            </figure>

        </main>

        <footer>
            <a class="instagram" href="https://www.instagram.com/diavola__pizza/">Nuestro Instagram</a>
        </footer>

    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>

</body>

</html>
